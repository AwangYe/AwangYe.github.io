<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/sms.css">
    <title>微信推送消息</title>  
</head>

<body>
<div class="push-container">

    <div class="push-title">{{.MsgTitle}}</div>
    <div class="push-date">
        <span class="push-auth">YangQuPush &nbsp;&nbsp;</span>
        
        <span>{{.MsgTime}}</span>
    </div>
    <div class="push-cont-wrap">
        <div class="push-cont">{{.Msg}}</div>
    </div>
    

    <div class="ad">
        <a href="#">预留广告位,招商中...</a>
    </div>
</div>
</body>
<script>  
    function GetRequest() {
        var url = location.search; //获取url中"?"符后的字串
        var theRequest = new Object();
        if (url.indexOf("?") != -1) {
            var str = url.substr(1);
            strs = str.split("&");
            for(var i = 0; i < strs.length; i ++) {
                theRequest[strs[i].split("=")[0]] = decodeURI(strs[i].split("=")[1]);
            }
        }
        return theRequest;
    }
    var Request = new Object();
    Request = GetRequest();
    
    var msgtitleElem = document.getElementsByClassName('push-title')[0];
    var msgtimeElem = document.getElementsByClassName('push-date')[0];
    var msgcontentElem = document.getElementsByClassName('push-cont')[0];
    msgtitleElem.innerText = Request['title'];
    msgtimeElem.innerText = Request['date'];
    msgcontentElem.innerText = Request['cont'];
</script>

</html>
